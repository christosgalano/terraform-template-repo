name: Deploy

on:
  workflow_dispatch:
    inputs:
      root_module:
        type: choice
        options:
          - 'environments/development'
          - 'environments/staging'
          - 'environments/production'
        required: true
        description: "The root module to deploy."
      noop:
        type: choice
        options:
          - 'true'
          - 'false'
        default: 'false'
        required: true
        description: "Noop (no operations) mode."

concurrency:
  group: ${{ github.workflow }}-${{ github.event }}
  cancel-in-progress: true

env:
  ROOT_MODULE_DIRECTORY: terraform/${{ github.event.inputs.root_module }}

jobs:
  terraform_scan:
    uses: ./.github/workflows/scan.yaml
    permissions:
      contents: read
      issues: read
      checks: write
    with:
      working_directory: $ROOT_MODULE_DIRECTORY

  terraform_test:
    uses: ./.github/workflows/test.yaml
    needs: terraform_scan
    secrets: inherit
    with:
      suite: 'all'
      working_directory: $ROOT_MODULE_DIRECTORY

  terraform_deploy:
    name: Deploy Infrastructure
    needs: terraform_test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ">= 1.8, < 2.0"

      - name: Terraform init
        run: terraform init
        working-directory: $ROOT_MODULE_DIRECTORY

      - name: Terraform plan
        run: terraform plan -out=tfplan -input=false
        working-directory: $ROOT_MODULE_DIRECTORY

      - name: Terraform apply
        if: github.event.inputs.noop == 'false'
        run: terraform apply tfplan
        working-directory: $ROOT_MODULE_DIRECTORY
