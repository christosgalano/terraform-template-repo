# This workflow performs a pool of test on the Terraform code and then deploys it to Azure.
name: deploy
run-name: ${{ github.workflow }}
on:
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  id-token: write
  security-events: write

env:
  WORKING_DIR: ${{ github.workspace }}/terraform # working directory where the Terraform files are located

jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.WORKING_DIR }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # - uses: actions/cache@v3
      #   name: Cache plugin dir
      #   with:
      #     path: ~/.tflint.d/plugins
      #     key: ${{ matrix.os }}-tflint-${{ hashFiles('.tflint.hcl') }}

      # - name: Setup TFLint
      #   uses: terraform-linters/setup-tflint@v3

      # - name: TFLint init
      #   run: tflint --init

      - name: Run tfsec
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        with:
          working_directory: ${{ env.WORKING_DIR }}
          sarif_file: tfsec.sarif

      # - name: Upload SARIF file
      #   uses: github/codeql-action/upload-sarif@v2
      #   with:
      #     sarif_file: ${{ env.WORKING_DIR }}/tfsec.sarif # path to SARIF file relative to the root of the repository
      #     category: tfsec

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check

      - name: Terraform init
        run: terraform init

      - name: Terraform validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform plan
        id: plan
        run: |
          terraform plan \
            -var="client_id=${{ secrets.CLIENT_ID }}" \
            -var="tenant_id=${{ secrets.TENANT_ID }}" \
            -var="subscription_id=${{ secrets.SUBSCRIPTION_ID }}"

      - name: Terraform apply
        id: apply
        run: |
          terraform apply -no-color -auto-approve \
            -var="client_id=${{ secrets.CLIENT_ID }}" \
            -var="tenant_id=${{ secrets.TENANT_ID }}" \
            -var="subscription_id=${{ secrets.SUBSCRIPTION_ID }}"
