# This workflow validates changes made to one or modules.
name: validate-modules
run-name: ${{ github.workflow }}
on:
  # push:
  #   branches:
  #     - main
  #   paths:
  #     - terraform/modules/**
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - terraform/modules/**
  workflow_call:
  workflow_dispatch:

# Cancel in progress workflows.
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

env:
  TERRAFORM_MODULES_DIR: ${{ github.workspace }}/terraform/modules

jobs:
  select-modules:
    name: select-modules
    runs-on: ubuntu-latest
    outputs:
      modules: ${{ steps.select-changed-modules.outputs.modules || steps.select-all-modules.outputs.modules }}
    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find which module/s changed
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            network:
              - '**/modules/network/**'
            private_keyvault:
              - '**/modules/private_keyvault/**'

      - name: Select changed modules
        if: github.event_name == 'push' || github.event_name == 'pull_request'
        id: select-changed-modules
        run: |
          modules=()
          if [ "${{ steps.filter.outputs.network }}" == "true" ]; then
            modules+=("network")
          fi
          if [ "${{ steps.filter.outputs.private_keyvault }}" == "true" ]; then
            modules+=("private_keyvault")
          fi
          modules_json=$(jq -c -n '$ARGS.positional' --args "${modules[@]}")
          echo "Selected modules: $modules_json"
          echo "modules=$modules_json" >> $GITHUB_OUTPUT

      - name: Select all modules
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'workflow_call'
        id: select-all-modules
        working-directory: ${{ env.TERRAFORM_MODULES_DIR }}
        run: |
          modules=( $(ls ./) )
          modules_json=$(jq -c -n '$ARGS.positional' --args "${modules[@]}")
          echo "Selected modules: $modules_json"
          echo "modules=$modules_json" >> $GITHUB_OUTPUT

  validate-module:
    name: validate-${{ matrix.module }}-module
    needs: select-modules
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 5 # validate up to 5 modules in parallel
      fail-fast: false # do not cancel any queued or running job if one job fails
      matrix:
        module: ${{ fromJson(needs.select-modules.outputs.modules) }}
    defaults:
      run:
        shell: bash
    env:
      REPORTS_DIR: ${{ github.workspace }}/terraform/modules/${{ matrix.module }}/reports
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Make 'reports' directory
        working-directory: ${{ env.TERRAFORM_MODULES_DIR }}/${{ matrix.module }}
        run: mkdir -p reports

      - name: Run tfsec
        uses: aquasecurity/tfsec-sarif-action@v0.1.4
        id: tfsec
        with:
          working_directory: ${{ env.TERRAFORM_MODULES_DIR }}/${{ matrix.module }}
          sarif_file: ${{ env.REPORTS_DIR }}/${{ matrix.module }}_tfsec.sarif
          tfsec_args: "--soft-fail"

      # TODO: uncomment when repo is public
      # - name: Upload tfsec SARIF file
      #   uses: github/codeql-action/upload-sarif@v2
      #   with:
      #     sarif_file: ${{ env.TERRAFORM_MODULES_DIR }}/${{ matrix.module }}/${{ matrix.module }}_tfsec.sarif # path to SARIF file relative to the root of the repository
      #     category: tfsec

      - name: Setup terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Terraform fmt
        working-directory: ${{ env.TERRAFORM_MODULES_DIR }}/${{ matrix.module }}
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform init
        working-directory: ${{ env.TERRAFORM_MODULES_DIR }}/${{ matrix.module }}/validate
        id: init
        run: terraform init
        continue-on-error: true

      - name: Terraform validate
        working-directory: ${{ env.TERRAFORM_MODULES_DIR }}/${{ matrix.module }}/validate
        id: validate
        run: terraform validate -no-color
        continue-on-error: true

      - name: Run Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@ff33f691d8d0c60287bbd408d84b9a7cbb6c27d1 # v12.2121.0
        with:
          directory: ${{ env.TERRAFORM_MODULES_DIR }}/${{ matrix.module }}
          quiet: true # display only failed checks
          soft_fail: false
          framework: terraform
          output_format: sarif
          output_file_path: ${{ env.REPORTS_DIR }}/${{ matrix.module }}_checkov.sarif
          download_external_modules: true
        continue-on-error: true

      # TODO: uncomment when repo is public
      # - name: Upload checkov SARIF file
      #   uses: github/codeql-action/upload-sarif@v2
      #   with:
      #     sarif_file: ${{ env.TERRAFORM_MODULES_DIR }}/${{ matrix.module }}/${{ matrix.module }}_checkov.sarif # path to SARIF file relative to the root of the repository
      #     category: checkov

      - uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tf_result = ${{ steps.tfsec.tfsec-return-code }} ? 'failure' : 'success'
            const output = `#### Tfsec Scan Result „äôÔ∏è `${tf_result}`
            #### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>

            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`

            </details>

            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.TERRAFORM_MODULES_DIR }}/${{ matrix.module }}\`, Workflow: \`${{ github.workflow }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Test sarifs 1
        working-directory: ${{ env.TERRAFORM_MODULES_DIR }}/${{ matrix.module }}
        run: ls -al *.sarif

      - name: Test sarifs 2
        working-directory: ${{ env.REPORTS_DIR }}
        run: ls -al *.sarif

      - name: Upload reports as artifact
        uses: actions/upload-artifact@v3
        if: success() || failure()
        with:
          name: ${{ matrix.module }}_scan_results
          path: ${{ env.REPORTS_DIR }}
          retention-days: 10

      - name: Check tfsec status
        if: steps.tfsec.tfsec-return-code
        run: exit 1

      - name: Check terraform status
        if: steps.fmt.outcome == 'failure' || steps.init.outcome == 'failure' || steps.validate.outcome == 'failure'
        run: exit 1

      - name: Check checkov status
        if: steps.checkov.conclusion == 'failure'
        run: exit 1
